<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Garage Door Animation</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #eee;
    font-family: sans-serif;
    transition: background 1s ease-in-out;
  }

  .garage {
    width: 250px;
    height: 200px;
    border: 4px solid #333;
    overflow: hidden;
    position: relative;
    background: #999;
    box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
    border-radius: 6px;
  }

  .door {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 100%;
    background: #555;
    transition: transform 8s ease-in-out, background 8s ease-in-out;
    transform-origin: bottom;
    box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
  }

  /* Door states */
  .closed {
    transform: translateY(0%);
  }

  .half {
    transform: translateY(-50%);
  }

  .open {
    transform: translateY(-100%);
  }

  /* Panels effect */
  .door::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 25%;
    background: rgba(0,0,0,0.2);
    top: 0;
    border-bottom: 1px solid #333;
    box-sizing: border-box;
  }

  .door::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 25%;
    background: rgba(0,0,0,0.1);
    bottom: 0;
    border-top: 1px solid #333;
    box-sizing: border-box;
  }

  button {
    margin: 10px 5px 0 5px;
    padding: 8px 12px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div>
  <div class="garage">
    <div class="door closed" id="door"></div>
  </div>
  <div style="text-align:center;">
    <button onclick="setDoorState('closed')">Closed</button>
    <button onclick="setDoorState('half')">Half Open</button>
    <button onclick="setDoorState('open')">Open</button>
  </div>
</div>

<script>
  const door = document.getElementById('door');
  const body = document.body;

  function getApiKey() {
    return localStorage.getItem('api_key') || '';
  }

  async function fetchDoorState() {
    const apiKey = getApiKey();
    try {
      const res = await fetch('/doorState', {
        method: 'GET',
        headers: {
          'x-api-key': apiKey,
          'Accept': 'application/json'
        }
      });
      if (!res.ok) {
        console.error('Failed to fetch /doorState', res.status);
        return;
      }
      const data = await res.json();
      const state = data && data.doorState;
      applyDoorStateFromApi(state);
    } catch (err) {
      console.error('Error fetching /doorState', err);
    }
  }

  function applyDoorStateFromApi(apiState) {
    if (!apiState) return;
    const s = String(apiState).toUpperCase();
    door.classList.remove('closed', 'half', 'open');
    if (s === 'OPEN') {
      door.classList.add('open');
      body.style.background = '#fff';
    } else if (s === 'CLOSED') {
      door.classList.add('closed');
      body.style.background = '#eee';
    } else if (s === 'HALF') {
      door.classList.add('half');
      body.style.background = '#eee';
    }
  }

  function setDoorState(state) {
    const apiKey = getApiKey();
    // Fire-and-forget knock call (response not required)
    fetch('/knock', {
      method: 'POST',
      headers: {
        'x-api-key': apiKey,
        'Content-Type': 'application/json'
      },
      // optionally include desired state in body if your API supports it:
      // body: JSON.stringify({ requestedState: state })
    }).catch(err => console.error('knock request failed', err));

    // After each knock call start a 15s timer then refresh door state
    setTimeout(fetchDoorState, 15000);
  }

  // On page init/opening, request current door state
  window.addEventListener('DOMContentLoaded', () => {
    fetchDoorState();
  });
</script>

</body>
</html>
